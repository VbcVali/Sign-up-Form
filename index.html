<!-- Make a container that has a background image 
    Use 2 divs; one to put the Odin logo, the other one to put the form inside-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="background">
            <!-- Logo -->
             <div class="vbcvali">VBCVALI</div>
             <footer><a class="footer" href="https://www.pexels.com/es-es/foto/foto-de-edificios-durante-la-noche-2603464/">Foto de Aleksandar Pasaric</a></footer>
        </div>
        <div class="form">
            <form action="tester">
                <p>This is not a real online service! You know you need something like this in your life 
                    to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="input fname">
                        <label for="fname">FIRST NAME *</label>
                        <input type="text" name="fname" id="fname" required>
                    </div>
                    <div class="input lname">
                        <label for="lname">LAST NAME</label>
                        <input type="text" name="lname" id="lname">
                    </div>
                    <div class="input mail">
                        <label for="mail">EMAIL *</label>
                        <input type="email" name="mail" id="mail" required>
                    </div>
                    <div class="input number">
                        <label for="number">PHONE NUMBER *</label>
                        <input type="tel" name="number" id="number" required>
                    </div>
                    <div class="input password">
                        <label for="password">PASSWORD *</label>
                        <input type="password" name="password" id="password" required minlength="8" maxlength="16">
                    </div>
                    <div class="input cpassword">
                        <label for="cpassword">CONFIRM PASSWORD *</label>
                        <input type="password" name="cpassword" id="cpassword" required minlength="8" maxlength="16">
                    </div>
                </fieldset>
                <button type="submit" class="caccount">Create Account</button>
                <p>Already have an account? <a href="https://google.es">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
